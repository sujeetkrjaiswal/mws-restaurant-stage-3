      type="image/png"
      sizes="192x192"
      href="img/icons/android-icon-192x192.png"
    />
    <link

      sizes="32x32"

    />
    <meta name="theme-color" content="#3397db" />

    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section
        id="map-container"
        tabindex="0"
        role="application"
        aria-label="Location of Restaurants on Map"
      >
        <div id="map"></div>
      </section>
      <section id="restaurants-container" tabindex="0">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
            aria-label="Filter Neighborhoods"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
            aria-label="Filter cuisines"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list" aria-label="Restaurant List"></ul>
        <a href="#filter-options" class="hidden-element" tabindex="0"
          >Back to top</a
        >
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- Scripts -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script type="text/javascript" src="js/idb.js"></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="js/main.js"
    ></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  </body>
